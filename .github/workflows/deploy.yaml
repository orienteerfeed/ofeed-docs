name: Build & Deploy Docs (GH Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          # Pokud lockfile není v rootu, přidej:
          # cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack & prepare pnpm 10.x
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v
          # Ověř minimální verzi 10.20.0
          node -e "const v=process.argv[1].split('.').map(Number); const ok=(v[0]===10 && (v[1]>20 || (v[1]===20 && v[2]>=0))); if(!ok){console.error('pnpm >= 10.20.0 required'); process.exit(1)}" "$(pnpm -v)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Docusaurus
        run: pnpm build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
