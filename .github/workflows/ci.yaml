name: CI Verify (all branches)

on:
  push: # Every push to any branch
  pull_request: # And also on every PR
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          # Pokud lockfile není v rootu, přidej:
          # cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack & prepare pnpm 10.x
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v
          # Ověř minimální verzi 10.20.0
          node -e "const v=process.argv[1].split('.').map(Number); const ok=(v[0]===10 && (v[1]>20 || (v[1]===20 && v[2]>=0))); if(!ok){console.error('pnpm >= 10.20.0 required'); process.exit(1)}" "$(pnpm -v)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Optional: Type checking (if you have script "typecheck": "tsc")
      - name: Typecheck
        run: pnpm typecheck

      # Build Docusaurus (will catch broken links if you have onBrokenLinks: "throw")
      - name: Build
        run: pnpm build
